swagger: '2.0'
info:
  version: '1.0'
  title: 'retailhub-backend-node'
  description: 'Node REST API retailhub-backend-node'
basePath: '/api'
host: localhost:3000
consumes:
  - application/json
  - application/vnd.api+json
produces:
  - application/json
  - application/vnd.api+json
parameters:
  Authorization:
    name: Authorization
    in: header
    type: string
    required: false
    description: Authorization jwt token
  userId:
    name: userId
    in: path
    required: true
    type: integer
  contactId:
    name: contactId
    in: path
    required: true
    type: integer
  limit:
    name: limit
    in: query
    description: Max records to return per page
    type: integer
  sort:
    name: sort
    in: query
    type: array
    items:
      type: array
      items:
        type: string

paths:
  /register:
    post:
      description: Registration
      produces:
        - application/json
        - application/vnd.api+json
      consumes:
        - application/json
        - application/vnd.api+json
      parameters:
        #- $ref: '#/parameters/Authorization'
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              userName:
                type: string
              phoneNumber:
                type: string
              password:
                type: string
      responses:
        201:
          description: Token
          schema:
            $ref: "#/definitions/Token"
 
 /tag/update:
    put:
      description: TagUpdate
      produces:
        - application/json
        - application/vnd.api+json
      consumes:
        - application/json
        - application/vnd.api+json
      parameters:
        #- $ref: '#/parameters/Authorization'
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              name_lower_case:
                type: string
      responses:
        201:
          description: Token
          schema:
            $ref: "#/definitions/Token"
  /login:
    post:
      description: Login
      produces:
        - application/json
        - application/vnd.api+json
      consumes:
        - application/json
        - application/vnd.api+json
      parameters:
        #- $ref: '#/parameters/Authorization'
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              userName:
                type: string
              password:
                type: string
      responses:
        201:
          description: Token
          schema:
            $ref: "#/definitions/Token"


  /tag/create:
    post:
      description: Create tags list
      produces:
        - application/json
        - application/vnd.api+json
      consumes:
        - application/json
        - application/vnd.api+json
      parameters:
        - $ref: '#/parameters/Authorization'
        - name: data
          in: body
          required: true
          description: IDs of companies
          schema:
            type: object
            properties:
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    name_lower_case:
                      type: string
      responses:
        201:
          description: Token
          schema:
            $ref: "#/definitions/Token"
      tags:
       - tags
  /tags:
    get:
      description: Get tags
      produces:
        - application/json
        - application/vnd.api+json
      consumes:
        - application/json
        - application/vnd.api+json
      parameters:
        - $ref: '#/parameters/Authorization'
      responses:
        201:
          description: Token
          schema:
            $ref: "#/definitions/Token"
      tags:
       - tags
  /startup/{name}:
    get:
      description: Get startup By Name
      produces:
        - application/json
        - application/vnd.api+json
      consumes:
        - application/json
        - application/vnd.api+json
      parameters:
        - $ref: '#/parameters/Authorization'
        - name: name
          in: path
          required: true
      responses:
        201:
          description: Token
          schema:
            $ref: "#/definitions/Token"
      tags:
       - tags

